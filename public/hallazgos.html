<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Hallazgos - Hackless</title>
    <link rel="stylesheet" href="css/dark-theme.css">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-primary);
            margin: 0;
            padding: 0;
            color: var(--text-primary);
            min-height: 100vh;
        }

        .header {
            background-color: var(--bg-secondary);
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-color);
            box-shadow: var(--shadow-md);
        }

        .logo-area {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .logo-area img {
            height: 35px;
            margin-right: 10px;
            filter: brightness(1.2);
        }

        .logo-area span {
            color: var(--text-primary);
            font-weight: bold;
            font-size: 22px;
        }

        .back-btn {
            background: var(--primary);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .page-title {
            text-align: center;
            color: var(--text-primary);
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .tabs-container {
            margin-bottom: 30px;
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid var(--border-color);
            margin-bottom: 20px;
        }

        .tab-button {
            background: none;
            border: none;
            padding: 12px 24px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            color: var(--text-secondary);
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .tab-button:hover {
            color: var(--text-primary);
            background: var(--bg-tertiary);
        }

        .tab-button.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
            background: var(--bg-tertiary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .section {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
        }

        .section-title {
            color: var(--text-primary);
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s ease;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .required {
            color: var(--error);
        }

        .submit-btn {
            background: var(--primary);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            background: var(--muted);
            cursor: not-allowed;
            transform: none;
        }

        .severity-select {
            position: relative;
        }

        .severity-select select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 16px;
            padding-right: 40px;
        }

        .severity-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            margin-left: 10px;
        }

        .severity-baja { background: var(--success-bg); color: var(--success-text); }
        .severity-media { background: var(--warning-bg); color: var(--warning-text); }
        .severity-alta { background: var(--error-bg); color: var(--error-text); }

        .hallazgos-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .hallazgo-card {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .hallazgo-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .hallazgo-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .hallazgo-id {
            font-weight: 600;
            color: var(--primary);
            font-size: 16px;
        }

        .hallazgo-fecha {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .hallazgo-descripcion {
            color: var(--text-primary);
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .hallazgo-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
        }

        .hallazgo-responsable {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .refresh-btn {
            background: var(--info);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .refresh-btn:hover {
            background: var(--info-hover);
        }

        .message {
            padding: 15px;
            border-radius: 6px;
            margin-top: 15px;
            font-weight: 500;
        }

        .message.success {
            background: var(--success-bg);
            border: 1px solid var(--success-border);
            color: var(--success-text);
        }

        .message.error {
            background: var(--error-bg);
            border: 1px solid var(--error-border);
            color: var(--error-text);
        }

        .loading {
            text-align: center;
            color: var(--text-secondary);
            font-style: italic;
        }

        .hidden {
            display: none !important;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px 15px;
            }
            
            .header {
                padding: 15px 20px;
            }
            
            .hallazgos-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-area" onclick="window.location.href='index.html'">
            <img src="images/logoescudo.png" alt="Hackless Logo">
            <span>HACKLESS</span>
        </div>
        <a href="escritorio.html" class="back-btn">üè† Volver al Escritorio</a>
    </div>

    <div class="container">
        <h1 class="page-title">‚ö†Ô∏è Registro de Hallazgos de Seguridad</h1>

        <div class="tabs-container">
            <div class="tabs">
                <button class="tab-button active" onclick="showTab('registro')">üìù Registrar Hallazgo</button>
                <button class="tab-button" onclick="showTab('lista')">üìã Ver Hallazgos</button>
            </div>
        </div>

        <!-- TAB: REGISTRO -->
        <div id="tab-registro" class="tab-content active">
            <div class="section">
                <h2 class="section-title">
                    ‚ö†Ô∏è Registrar Nuevo Hallazgo
                </h2>
                <form id="hallazgoForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="fecha">Fecha de Detecci√≥n <span class="required">*</span></label>
                            <input type="date" id="fecha" name="fecha" required>
                        </div>
                        <div class="form-group">
                            <label for="severidad">Nivel de Severidad <span class="required">*</span></label>
                            <div class="severity-select">
                                <select id="severidad" name="severidad" required>
                                    <option value="">-- Seleccione severidad --</option>
                                    <option value="baja">üü¢ Baja</option>
                                    <option value="media">üü° Media</option>
                                    <option value="alta">üî¥ Alta</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="responsable">Responsable Asignado <span class="required">*</span></label>
                            <input type="text" id="responsable" name="responsable" required 
                                   placeholder="Nombre o rol del responsable">
                        </div>
                        <div class="form-group">
                            <label for="ubicacion">Ubicaci√≥n del Hallazgo</label>
                            <input type="text" id="ubicacion" name="ubicacion" 
                                   placeholder="Ej: Planta de producci√≥n, Oficina, etc.">
                        </div>
                        <div class="form-group full-width">
                            <label for="descripcion">Descripci√≥n del Hallazgo <span class="required">*</span></label>
                            <textarea id="descripcion" name="descripcion" required 
                                      placeholder="Describa detalladamente el incidente de seguridad detectado, incluyendo las circunstancias y posibles causas."></textarea>
                        </div>
                        <div class="form-group full-width">
                            <label for="acciones">Acciones Correctivas Propuestas</label>
                            <textarea id="acciones" name="acciones" 
                                      placeholder="Describa las medidas correctivas o preventivas que se proponen para solucionar el hallazgo."></textarea>
                        </div>
                    </div>
                    
                    <button type="submit" class="submit-btn">‚ö†Ô∏è Registrar Hallazgo</button>
                    <div id="registroMessage" class="message hidden"></div>
                </form>
            </div>
        </div>

        <!-- TAB: LISTA -->
        <div id="tab-lista" class="tab-content">
            <div class="section">
                <h2 class="section-title">
                    üìã Hallazgos Registrados
                </h2>
                <button id="refreshHallazgos" class="refresh-btn">üîÑ Actualizar Lista</button>
                <div id="hallazgosList" class="hallazgos-list">
                    <p class="loading">Cargando hallazgos...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Funciones para manejar tabs
        function showTab(tabName) {
            // Ocultar todos los tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Quitar clase active de todos los botones
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Mostrar tab seleccionado
            document.getElementById(`tab-${tabName}`).classList.add('active');
            
            // Marcar bot√≥n como activo
            event.target.classList.add('active');
        }

        // Funciones utilitarias
        function showMessage(elementId, message, type = 'success') {
            const messageEl = document.getElementById(elementId);
            messageEl.textContent = message;
            messageEl.className = `message ${type}`;
            messageEl.classList.remove('hidden');
            
            setTimeout(() => {
                messageEl.classList.add('hidden');
            }, 5000);
        }

        // Funci√≥n para establecer fecha de hoy
        function setTodayDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('fecha').value = today;
        }

        // Manejar env√≠o del formulario
        document.getElementById('hallazgoForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const submitBtn = e.target.querySelector('.submit-btn');
            
            // Convertir a objeto para el env√≠o
            const hallazgoData = {
                fecha: formData.get('fecha'),
                severidad: formData.get('severidad'),
                responsable: formData.get('responsable'),
                ubicacion: formData.get('ubicacion'),
                descripcion: formData.get('descripcion'),
                acciones: formData.get('acciones')
            };
            
            try {
                submitBtn.disabled = true;
                submitBtn.textContent = '‚ö†Ô∏è Registrando...';
                
                const response = await fetch('/api/hallazgos', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(hallazgoData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showMessage('registroMessage', '‚úÖ Hallazgo registrado exitosamente', 'success');
                    e.target.reset();
                    setTodayDate();
                    refreshHallazgos();
                } else {
                    showMessage('registroMessage', `‚ùå Error: ${result.message}`, 'error');
                }
            } catch (error) {
                showMessage('registroMessage', `‚ùå Error de conexi√≥n: ${error.message}`, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '‚ö†Ô∏è Registrar Hallazgo';
            }
        });

        // Funci√≥n para actualizar lista de hallazgos
        async function refreshHallazgos() {
            const hallazgosList = document.getElementById('hallazgosList');
            hallazgosList.innerHTML = '<p class="loading">Cargando hallazgos...</p>';
            
            try {
                const response = await fetch('/api/hallazgos');
                const hallazgos = await response.json();
                
                if (hallazgos.length === 0) {
                    hallazgosList.innerHTML = '<p class="loading">No hay hallazgos registrados</p>';
                    return;
                }
                
                hallazgosList.innerHTML = hallazgos.map((hallazgo, index) => {
                    const fecha = new Date(hallazgo.fecha).toLocaleDateString();
                    const severidadClass = `severity-${hallazgo.severidad}`;
                    const severidadIcon = hallazgo.severidad === 'alta' ? 'üî¥' : 
                                         hallazgo.severidad === 'media' ? 'üü°' : 'üü¢';
                    
                    return `
                        <div class="hallazgo-card">
                            <div class="hallazgo-header">
                                <span class="hallazgo-id">Hallazgo #${index + 1}</span>
                                <span class="hallazgo-fecha">${fecha}</span>
                            </div>
                            <div class="hallazgo-descripcion">
                                ${hallazgo.descripcion}
                            </div>
                            ${hallazgo.ubicacion ? `<div class="hallazgo-ubicacion"><strong>Ubicaci√≥n:</strong> ${hallazgo.ubicacion}</div>` : ''}
                            ${hallazgo.acciones ? `<div class="hallazgo-acciones"><strong>Acciones:</strong> ${hallazgo.acciones}</div>` : ''}
                            <div class="hallazgo-footer">
                                <span class="hallazgo-responsable">üë§ ${hallazgo.responsable}</span>
                                <span class="severity-badge ${severidadClass}">
                                    ${severidadIcon} ${hallazgo.severidad.toUpperCase()}
                                </span>
                            </div>
                        </div>
                    `;
                }).join('');
                
            } catch (error) {
                hallazgosList.innerHTML = '<p class="loading">Error al cargar hallazgos</p>';
            }
        }

        // Event listeners
        document.getElementById('refreshHallazgos').addEventListener('click', refreshHallazgos);

        // Inicializar p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            setTodayDate();
            refreshHallazgos();
        });
    </script>
</body>
</html>
