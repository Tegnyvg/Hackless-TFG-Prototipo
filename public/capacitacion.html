<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Capacitación - Hackless</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f2f4f7;
      padding: 40px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header img {
      height: 50px;
      vertical-align: middle;
      margin-right: 10px;
    }

    .header .brand {
      font-size: 22px;
      font-weight: bold;
      color: #2c3e50;
      vertical-align: middle;
    }

    .header p {
      color: #555;
      margin-top: 10px;
    }

    .course-container {
      max-width: 700px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.05);
    }

    .module {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #f9fbfc;
    }

    .module span {
      font-weight: bold;
      color: #34495e;
    }

    .complete-button {
      padding: 6px 12px;
      font-size: 13px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .complete-button:hover {
      background-color: #27ae60;
    }

    .footer {
      margin-top: 30px;
      text-align: center;
      font-size: 12px;
      color: #95a5a6;
    }
  </style>
</head>
<body>
<!-- Copilot: Página de gestión de capacitaciones para Hackless - Sistema de registro
     y seguimiento de cursos formativos, certificaciones y desarrollo profesional del personal. -->

  <div class="header">
    <img src="images/logoescudo.png" alt="Hackless Logo" style="height: 40px; vertical-align: middle; margin-right: 10px;">
    <span class="brand">HACKLESS</span>
    <p>Seguimiento de módulos formativos para el personal</p>
  </div>

  <div class="course-container">
    <div class="module">
      <span>Módulo 1: Introducción a la ciberseguridad</span>
      <button class="complete-button">Marcar como completo</button>
    </div>
    <div class="module">
      <span>Módulo 2: Buenas prácticas para PyMEs</span>
      <button class="complete-button">Marcar como completo</button>
    </div>
    <div class="module">
      <span>Módulo 3: Seguridad en el correo electrónico</span>
      <button class="complete-button">Marcar como completo</button>
