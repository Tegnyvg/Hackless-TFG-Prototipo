<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - Hackless</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/registro.js" defer></script>
  <style>
    /* Estilos específicos para esta página si los necesitas, aunque styles.css debería cubrir la mayoría */
    /* Si quieres el fondo claro para esta página como en el login original, asegúrate que styles.css lo permita o sobrescribe aquí */
    body {
        background-color: #e9f0f5; /* Fondo claro como en tu login original */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh; /* Asegura que ocupe al menos la altura de la vista */
        margin: 0;
    }

    .register-container {
        /* Reutiliza la clase container-box de styles.css, que ya tiene padding, sombra, etc. */
        max-width: 450px; /* Un poco más ancha si hay más campos */
        padding: 40px; /* Ajuste si es necesario */
    }

    .register-container .form-group {
        margin-bottom: 15px; /* Espacio entre grupos de formulario */
    }

    .register-container .message {
        margin-top: 15px;
    }

    .register-container .link-login {
        margin-top: 20px;
        font-size: 0.9em;
        color: #555;
    }

    
    .register-container .link-login a {
        color: #3498db;
        text-decoration: none;
        font-weight: bold;
    }

    .register-container .link-login a:hover {
        text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="register-container container-box"> <div class="logo-brand">
      <img src="images/logoescudo.png" alt="Hackless Logo">
      <span>HACKLESS</span>
    </div>

    <h2>Registrar Nueva Cuenta</h2>

    <form id="registerForm">
      <div class="form-group">
        <label for="nombre">Nombre Completo</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre completo" required>
      </div>

      <div class="form-group">
        <label for="correo_electronico">Correo Electrónico</label>
        <input type="email" id="correo_electronico" name="correo_electronico" placeholder="Ingrese su correo electrónico" required>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Mín. 8 caracteres, mayús, minús, número, especial" required>
      </div>

      <div class="form-group">
        <label for="confirm_password">Confirmar Contraseña</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Repita su contraseña" required>
      </div>

      <div class="form-group">
        <label for="rol">Rol</label>
        <select id="rol" name="rol" required>
          <option value="">Seleccione un rol</option>
          <option value="operativo">Operativo</option>
          <option value="administrador">Administrador</option>
          <option value="auditor">Auditor</option>
          <option value="supervisor">Supervisor</option>
          <option value="rrhh">RRHH</option>
          <option value="seguridad_higiene">Seguridad e Higiene</option>
        </select>
      </div>

      <button type="submit" class="main-button">Registrar</button>
    </form>

    <p id="registerMessage" class="message"></p>

    <p class="link-login">¿Ya tienes una cuenta? <a href="/login.html">Inicia Sesión aquí</a></p>
    <p class="footer-text">© 2025 Hacklees - Seguridad para PyMEs</p>
  </div>

</body>
</html>
