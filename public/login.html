<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio de Sesión - Hackless</title>
  <link rel="stylesheet" href="css/marketing.css">
  <style>
    .login-wrapper { min-height: 100vh; display: flex; align-items: center; justify-content: center; background: #f8f9fa; }
    .container-box { background: #fff; border-radius: 14px; box-shadow: 0 4px 24px rgba(31,78,121,0.09); padding: 38px 32px 28px 32px; max-width: 370px; width: 95vw; }
    .logo-brand { display: flex; align-items: center; justify-content: center; margin-bottom: 18px; }
    .logo-brand img { height: 38px; margin-right: 10px; }
    .logo-brand span { font-family: 'Montserrat', Arial, sans-serif; font-size: 1.5rem; color: #1F4E79; font-weight: bold; }
    h2 { font-family: 'Montserrat', Arial, sans-serif; color: #1F4E79; font-size: 1.3rem; margin-bottom: 18px; text-align: center; }
    label { font-weight: 600; color: #1F4E79; margin-bottom: 6px; display: block; }
    input[type="text"], input[type="password"] { width: 100%; padding: 10px 12px; margin-bottom: 16px; border: 1.5px solid #ADB5BD; border-radius: 6px; font-size: 1rem; }
    .main-button { width: 100%; padding: 12px; background: #1F4E79; color: #fff; border: none; border-radius: 7px; font-size: 1rem; font-weight: 600; cursor: pointer; }
    .main-button:hover { background: #2A9D8F; }
    .message { text-align: center; margin-top: 10px; font-weight: 600; }
    .footer-text { text-align: center; color: #ADB5BD; font-size: 0.95rem; margin-top: 18px; }
  </style>
  <script src="js/login.js" defer></script>
</head>
<body>

  <div class="login-wrapper">
    <div class="container-box"> <div class="logo-brand">
        <img src="images/logoescudo.png" alt="Hackless Logo">
        <span>HACKLESS</span>
      </div>

      <h2>Iniciar Sesión - Hacklees</h2>

      <form id="loginForm">
        <label for="correo_electronico">Correo Electrónico</label>
        <input type="text" id="correo_electronico" name="correo_electronico" placeholder="Ingrese su correo electrónico" required autocomplete="username">

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required autocomplete="current-password">

        <div id="twofaContainer" style="display:none;">
          <label for="twofa_token">Código 2FA</label>
          <input type="text" id="twofa_token" name="twofa_token" placeholder="Código de autenticación" autocomplete="one-time-code">
        </div>

        <button class="main-button" type="submit">Ingresar</button> </form>

      <p id="loginMessage" class="message"></p>

      <p style="text-align:center;margin-top:10px;"><a href="/forgot-password.html" style="color:#1F4E79;text-decoration:underline;font-size:0.98rem;">¿Olvidaste tu contraseña?</a></p>

      <p class="footer-text">
        <a href="guia.html" style="color:#1F4E79;text-decoration:underline;font-weight:600;">Guía de Usuario/Admin</a><br>
        © 2025 Hacklees - Seguridad para PyMEs
      </p>
    </div>
  </div>

</body>
</html>
