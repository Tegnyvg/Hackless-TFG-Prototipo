<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio de Sesión - Hackless</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/login.js" defer></script>
</head>
<body>

  <div class="login-wrapper">
    <div class="container-box"> <div class="logo-brand">
        <img src="images/logoescudo.png" alt="Hackless Logo">
        <span>HACKLESS</span>
      </div>

      <h2>Iniciar Sesión - Hacklees</h2>

      <form id="loginForm">
        <label for="correo_electronico">Correo Electrónico</label>
        <input type="text" id="correo_electronico" name="correo_electronico" placeholder="Ingrese su correo electrónico" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>

        <button class="main-button" type="submit">Ingresar</button> </form>

      <p id="loginMessage" class="message"></p>

      <p class="footer-text">© 2025 Hacklees - Seguridad para PyMEs</p>
    </div>
  </div>

</body>
</html>
