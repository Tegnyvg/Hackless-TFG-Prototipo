<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con gradiente tecnológico -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3c72;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a5298;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2ecc71;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="documentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Fondo -->
  <rect width="500" height="400" fill="url(#bgGradient)"/>
  
  <!-- Elementos de conexión/red -->
  <g opacity="0.3">
    <line x1="50" y1="50" x2="150" y2="80" stroke="#ffffff" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="150" y1="80" x2="250" y2="60" stroke="#ffffff" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="250" y1="60" x2="350" y2="90" stroke="#ffffff" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="350" y1="90" x2="450" y2="70" stroke="#ffffff" stroke-width="1" stroke-dasharray="3,3"/>
    <circle cx="50" cy="50" r="3" fill="#ffffff"/>
    <circle cx="150" cy="80" r="3" fill="#ffffff"/>
    <circle cx="250" cy="60" r="3" fill="#ffffff"/>
    <circle cx="350" cy="90" r="3" fill="#ffffff"/>
    <circle cx="450" cy="70" r="3" fill="#ffffff"/>
  </g>
  
  <!-- Escudo de seguridad central -->
  <g transform="translate(200,150)" filter="url(#shadow)">
    <path d="M0,-40 L20,-35 L35,-20 L40,0 L35,20 L20,35 L0,40 L-20,35 L-35,20 L-40,0 L-35,-20 L-20,-35 Z" 
          fill="url(#shieldGradient)" stroke="#ffffff" stroke-width="2"/>
    <!-- Candado en el escudo -->
    <g transform="translate(0,-5)">
      <rect x="-8" y="0" width="16" height="12" rx="2" fill="#ffffff"/>
      <path d="M-6,-8 Q-6,-12 0,-12 Q6,-12 6,-8" stroke="#ffffff" stroke-width="2" fill="none"/>
      <circle cx="0" cy="6" r="2" fill="#27ae60"/>
    </g>
  </g>
  
  <!-- Documentos flotantes -->
  <g transform="translate(80,200)" filter="url(#shadow)">
    <rect x="0" y="0" width="30" height="40" rx="3" fill="url(#documentGradient)" stroke="#ffffff" stroke-width="1"/>
    <line x1="5" y1="8" x2="25" y2="8" stroke="#ffffff" stroke-width="1"/>
    <line x1="5" y1="14" x2="20" y2="14" stroke="#ffffff" stroke-width="1"/>
    <line x1="5" y1="20" x2="22" y2="20" stroke="#ffffff" stroke-width="1"/>
    <line x1="5" y1="26" x2="18" y2="26" stroke="#ffffff" stroke-width="1"/>
  </g>
  
  <g transform="translate(340,180)" filter="url(#shadow)">
    <rect x="0" y="0" width="30" height="40" rx="3" fill="url(#documentGradient)" stroke="#ffffff" stroke-width="1"/>
    <line x1="5" y1="8" x2="25" y2="8" stroke="#ffffff" stroke-width="1"/>
    <line x1="5" y1="14" x2="20" y2="14" stroke="#ffffff" stroke-width="1"/>
    <line x1="5" y1="20" x2="22" y2="20" stroke="#ffffff" stroke-width="1"/>
    <line x1="5" y1="26" x2="18" y2="26" stroke="#ffffff" stroke-width="1"/>
  </g>
  
  <g transform="translate(120,120)" filter="url(#shadow)">
    <rect x="0" y="0" width="25" height="35" rx="3" fill="url(#documentGradient)" stroke="#ffffff" stroke-width="1"/>
    <line x1="4" y1="7" x2="21" y2="7" stroke="#ffffff" stroke-width="1"/>
    <line x1="4" y1="12" x2="17" y2="12" stroke="#ffffff" stroke-width="1"/>
    <line x1="4" y1="17" x2="19" y2="17" stroke="#ffffff" stroke-width="1"/>
    <line x1="4" y1="22" x2="15" y2="22" stroke="#ffffff" stroke-width="1"/>
  </g>
  
  <!-- Torres petroleras simplificadas -->
  <g transform="translate(400,280)" opacity="0.7">
    <rect x="0" y="0" width="8" height="60" fill="#34495e"/>
    <rect x="-2" y="50" width="12" height="4" fill="#e74c3c"/>
    <rect x="-4" y="60" width="16" height="8" fill="#95a5a6"/>
    <polygon points="4,0 0,-8 8,-8" fill="#e74c3c"/>
  </g>
  
  <g transform="translate(370,290)" opacity="0.5">
    <rect x="0" y="0" width="6" height="45" fill="#34495e"/>
    <rect x="-2" y="38" width="10" height="3" fill="#e74c3c"/>
    <rect x="-3" y="45" width="12" height="6" fill="#95a5a6"/>
    <polygon points="3,0 0,-6 6,-6" fill="#e74c3c"/>
  </g>
  
  <!-- Elementos de gestión/dashboard -->
  <g transform="translate(60,280)" filter="url(#shadow)">
    <!-- Monitor/pantalla -->
    <rect x="0" y="0" width="80" height="50" rx="4" fill="#2c3e50" stroke="#ffffff" stroke-width="1"/>
    <rect x="4" y="4" width="72" height="38" fill="#34495e"/>
    <!-- Líneas de datos -->
    <line x1="8" y1="12" x2="72" y2="12" stroke="#3498db" stroke-width="1"/>
    <line x1="8" y1="18" x2="65" y2="18" stroke="#2ecc71" stroke-width="1"/>
    <line x1="8" y1="24" x2="68" y2="24" stroke="#e74c3c" stroke-width="1"/>
    <line x1="8" y1="30" x2="60" y2="30" stroke="#f39c12" stroke-width="1"/>
    <!-- Gráfico de barras simple -->
    <rect x="50" y="32" width="4" height="6" fill="#3498db"/>
    <rect x="56" y="28" width="4" height="10" fill="#2ecc71"/>
    <rect x="62" y="30" width="4" height="8" fill="#e74c3c"/>
    <rect x="68" y="26" width="4" height="12" fill="#f39c12"/>
  </g>
  
  <!-- Iconos de seguridad flotantes -->
  <g transform="translate(320,120)" opacity="0.8">
    <circle cx="0" cy="0" r="15" fill="#e74c3c" opacity="0.2"/>
    <path d="M-6,-6 L6,6 M6,-6 L-6,6" stroke="#e74c3c" stroke-width="2"/>
  </g>
  
  <g transform="translate(380,150)" opacity="0.8">
    <circle cx="0" cy="0" r="15" fill="#2ecc71" opacity="0.2"/>
    <path d="M-6,0 L-2,4 L6,-4" stroke="#2ecc71" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Texto/etiquetas -->
  <text x="250" y="320" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    GESTIÓN SEGURA
  </text>
  <text x="250" y="340" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" opacity="0.8">
    Documentación • Ciberseguridad • Compliance
  </text>
  
  <!-- Efecto de partículas/datos -->
  <g opacity="0.4">
    <circle cx="100" cy="100" r="2" fill="#ffffff">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="250" r="1.5" fill="#3498db">
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="420" cy="130" r="2" fill="#2ecc71">
      <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="180" cy="320" r="1" fill="#f39c12">
      <animate attributeName="opacity" values="0;1;0" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
